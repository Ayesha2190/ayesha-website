<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0f8ff;
    }
    .calc-box {
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 100px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calc-box">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number"><br>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">ร</button>
    <button onclick="calculate('/')">รท</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate(op) {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      let res;

      if (op === '+') res = a + b;
      else if (op === '-') res = a - b;
      else if (op === '*') res = a * b;
      else if (op === '/') {
        if (b !== 0) res = a / b;
        else res = "Error: Division by 0";
      }

      document.getElementById("result").innerText = "Result: " + res;
    }
  </script>
</body>
</html>
