<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Would You Rather - Funny Game ðŸ˜‚</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f7;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #ff4d94;
    }
    .question {
      margin: 25px 0;
      font-weight: bold;
      font-size: 18px;
    }
    button {
      background: #ff80bf;
      border: none;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d63384;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Would You Rather Game</h1>
  <p>Pick one option in each question ðŸ‘‡</p>

  <div id="quiz"></div>
  <button onclick="showResult()">Submit âœ…</button>

  <div id="result"></div>

  <script>
    const quizData = [
      { q: "Would you rather watch reels all night ðŸ“± OR sleep 12 hours straight ðŸ˜´?", options: ["Reels all night ðŸ“±", "Sleep 12 hours ðŸ˜´"] },
      { q: "Would you rather never use TikTok again ðŸš«ðŸ“± OR never eat chocolate again ðŸš«ðŸ«?", options: ["No TikTok ðŸš«ðŸ“±", "No Chocolate ðŸš«ðŸ«"] },
      { q: "Would you rather live without WiFi ðŸ“¶ OR live without friends ðŸ‘«?", options: ["Without WiFi ðŸ“¶", "Without Friends ðŸ‘«"] },
      { q: "Would you rather talk only in memes ðŸ˜‚ OR sing everything you say ðŸŽ¤?", options: ["Talk in memes ðŸ˜‚", "Sing everything ðŸŽ¤"] }
    ];

    const quizContainer = document.getElementById("quiz");

    quizData.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${index + 1}. ${item.q}</p>`;
      item.options.forEach(opt => {
        div.innerHTML += `<label><input type='radio' name='q${index}' value='${opt}'> ${opt}</label><br>`;
      });
      quizContainer.appendChild(div);
    });

    function showResult() {
      let answered = 0;
      quizData.forEach((item, index) => {
        const ans = document.querySelector(`input[name='q${index}']:checked`);
        if (ans) answered++;
      });

      if (answered < quizData.length) {
        document.getElementById("result").innerHTML = "ðŸ‘‰ Please answer all questions!";
      } else {
        document.getElementById("result").innerHTML = "ðŸŽ‰ Thanks for playing! Your choices are super funny ðŸ˜‚";
      }
    }
  </script>
</body>
</html>
